<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="utf-8">
    <title>Criar produtos</title>
</head>
<body>
<div class="container mt-3">
    <form th:object="${produtoDto}" action="/produtos" method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3 input-group-sm">
                    <span class="input-group-text">Nome</span>
                    <input type="text" th:errorclass="is-invalid" th:field="*{nome}" class="form-control">
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3 input-group-sm">
                    <span class="input-group-text">Quantidade</span>
                    <input type="text" th:field="*{quantidade}" class="form-control"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3 input-group-sm">
                    <span class="input-group-text">Valor</span>
                    <input type="text" th:errorclass="is-invalid" onblur="tratarValor(this)" th:field="*{valor}" class="form-control">
                    <div class="invalid-feedback" th:errors="*{valor}"></div>
                </div>
            </div>
        </div>
        <input class="btn btn-success" type="submit" value="Salvar"/>
    </form>
</div>
</body>
</html>
<script>    function tratarValor(campo) {
        campo.value = campo.value.replace(",", ".");
    }

</script>
